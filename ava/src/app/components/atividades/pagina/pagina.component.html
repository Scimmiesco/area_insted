<div class="flex flex-col gap-1 p-1">
    <div class="flex flex-row flex-nowrap w-full gap-1 justify-center items-stretch rounded-2xl">
    <a
        href="{{ atividade.href }}"
        class="flex flex-row justify-center rounded-bl-md rounded-tl-2xl rounded-r-md p-2"
    [ngStyle]="{
                background:
                    'linear-gradient(43deg, ' +
                    '#90ffde8e' +
                    ' 15%, ' +
                    '#ffd78dcc' +
                    ' 85%)',
                'background-color': '#1da9ad'
                }"
    >
        <span
        class="material-symbols-outlined text-4xl self-center text-green_insted_dark"
        
            >
        {{
            atividade.tipo == EnumTiposAtividades.PAGINA
            ? "description"
            : atividade.tipo == EnumTiposAtividades.ARQUIVO
            ? "file_save"
            : ""
        }}
        </span>
    </a>
    <a
        href="{{ atividade.href }}"
        class="bg-white dark:bg-green_insted_dark rounded-md w-full p-2"
    >
        <div class="flex flex-col w-full gap-2">
        <h3 class="text-sm text-green_insted_dark text-start dark:text-white">
            {{ atividade.tipo }}
        </h3>
        <h2 class="text-lg text-green_insted_dark font-bold text-start p x-2 dark:text-white">
            {{ atividade.titulo }}
        </h2>
        </div>
    </a>
    <div
        class="cursor-pointer p-2 bg-white dark:bg-green_insted_dark  rounded-br-md rounded-l-md flex flex-row flex-nowrap text-center items-center justify-end text-green_insted_dark"
        (click)="marcarVisto()"
    >
        <span
        class="material-symbols-outlined text-3xl w-full text-green_insted_dark dark:text-white text-center">
        {{ this.atividadeVista ? 'check_circle' : 'circle' }}
        </span>
    </div>
    </div>
    <div
              class="flex flex-col bg-white rounded-t-md rounded-b-2xl max-h-[50vh] min-h-[250px] dark:bg-green_insted_dark"
            >

</div>
