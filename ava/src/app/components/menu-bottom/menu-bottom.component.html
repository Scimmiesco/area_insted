<section
  *ngIf="handleScreenSizeChange()"
  class="mx-auto z-40 fixed bottom-0 left-0 right-0 flex justify-between items-center px-1 bg-white dark:bg-text_color dark:shadow-2xl dark:shadow-green_insted rounded-t-3xl"
>
  <div
    class=" w-1/6"
    (click)="abrirSideNav(!aberto)"
    id="sideNavButton"
    #sideNavButton
  >
    <svg-icon 
        src="assets/images/menu-button3.svg"  
        [stretch]="true"
        class="w-full justify-center flex h-[48px]"
        [svgStyle]="{'fill': (temaService.tema$ | async) !== 'light' ? '#ffffff' : '#028489', 'width.px':44}">
      </svg-icon>
   <p
      class="text-sm text-text_color dark:text-white p-0 m-0 text-center font-semibold"
    >
      Menu
    </p>
  </div>
  <div class="relative w-1/5 h-full flex flex-col [aspect-ratio:_16_/_9]">
    <a
      [routerLink]="['home']"
      class="bg-green_insted absolute w-full h-full pb-1 rounded-3xl bottom-3/4 border-2 border-white dark:border-none  dark:shadow-md dark:shadow-green_insted_dark_shadow"
    >
      <img
        alt=""
        src="assets/images/botao-inicio.png"
        class="m-auto p-1 w-fit h-full [aspect-ratio:_1_/_1] "
      />
    </a>
  </div>
  <a
    [routerLink]="['perfil']"
    class="flex flex-col justify-center items-center text-center p-1 w-1/6"
  >
    <span
      class="material-symbols-outlined text-4xl dark:text-white text-text_color"
      >person</span
    >
    <p
      class="text-sm text-text_color dark:text-white p-0 m-0 text-center font-semibold"
    >
      Perfil
    </p>
  </a>
</section>
