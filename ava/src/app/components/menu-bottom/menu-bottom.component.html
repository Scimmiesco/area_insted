<section
  *ngIf="handleScreenSizeChange()"
  class="mx-auto z-40 fixed bottom-0 left-0 right-0 flex justify-between items-center pt-1 px-1 bg-white dark:bg-text_color rounded-t-3xl"
>
  <div
    class="px-2 py-1 rounded-md [aspect-ratio:_16_/_9] w-1/6"
    (click)="abrirSideNav(!aberto)"
    id="sideNavButton"
    #sideNavButton
  >
    <img
      alt="foto de perfil"
      src="assets/images/menu-button3.png"
      class="m-auto p-0 w-fit h-full [aspect-ratio:_1_/_1]"
    />
    <p
      class="text-sm text-text_color dark:text-white p-0 m-0 text-center font-semibold"
    >
      Menu
    </p>
  </div>
  <div class="relative w-1/5 h-full flex flex-col [aspect-ratio:_16_/_9]">
    <a
      [routerLink]="['home']"
      class="bg-green_insted absolute w-full h-full pb-1 rounded-3xl bottom-3/4 border-2 border-white dark:border-none dark:shadow-lg dark:shadow-green_insted_dark"
    >
      <img
        alt=""
        src="assets/images/botao-inicio.png"
        class="m-auto p-1 w-fit h-full [aspect-ratio:_1_/_1]"
      />
    </a>
  </div>
  <a
    [routerLink]="['perfil']"
    class="flex flex-col justify-center items-center text-center p-1 w-1/6"
  >
    <span
      class="material-symbols-outlined text-3xl dark:text-white text-text_color"
      >person</span
    >
    <p
      class="text-sm text-text_color dark:text-white p-0 m-0 text-center font-semibold"
    >
      Perfil
    </p>
  </a>
</section>
