<section
  class="flex flex-1 flex-grow flex-col justify-between w-full min-h-screen"
>
  <nav *ngIf="!handleScreenSizeChange()" class="flex flex-col flex-1 my-2 px-1">
    <ul class="flex flex-col flex-1 gap-1">
      <li
        class="p-1 cursor-pointer"
        id="homeButton"
        #homeButton
        [routerLink]="['home']"
      >
        <img
          alt="Logo da insted. Botão para voltar a tela inicial."
          src="assets/images/menu-button3.png"
          class="bg-contain p-1 m-auto h-14"
        />
      </li>
      <li
        *ngFor="let icon of icons; let i = index"
        class="flex flex-col rounded-3xl min-w-full group cursor-pointer"
        (click)="OpenModais(icon.id)"
      >
        <div
          class="w-full rounded-full group-hover:bg-green_insted_transp_dark transition ease-in-out duration-200"
        >
          <span
            class="material-symbols-outlined w-full text-3xl text-text_color dark:text-white text-center"
            >{{ icon.icone }}</span
          >
        </div>
        <div class="w-full m-auto">
          <p class="text-center dark:text-white text-text_color">
            {{ icon.rotulo }}
          </p>
        </div>
      </li>
      <li class="mt-auto rounded-3xl min-w-full group cursor-pointer transition-opacity delay-100 duration-300ms ease-in-out"
        [ngClass]="{ 'visible opacity-100 ': router.url !== '/area/home', 'invisible opacity-0': router.url === '/area/home' }"
        >
        <span
        class="material-symbols-outlined w-full text-3xl text-text_color rounded-3xl dark:text-white text-center group-hover:bg-green_insted_transp_dark transition ease-in-out duration-200"
        (click)="voltarParaURLAnterior()"
        >
          reply
        </span>

      </li>
      <li
        [routerLink]="['perfil']"
        class="flex flex-col justify-center items-center text-center"
>
        <img
          src="assets/images/perfil-padrao1.png"
          class="text-sm cursor-pointer rounded-full object-cover object-center h-14 w-14 aspect-square transition ease-in-out duration-200 box-content"
          alt="Imagem do perfil do usuário"
        />
        <p class="text-sm text-text_color dark:text-white p-0 m-0 text-center">
          Perfil
        </p>
      </li>
    </ul>
  </nav>
  <li (click)="mudarTema()" class="cursor-pointer pb-2">
    <span
      class="material-symbols-outlined text-3xl w-full dark:text-white text-text_color text-center transition delay-150 ease-in-out"
      ngClass="{{
        (temaService.tema$ | async) === 'light' ? ' light_mode ' : ' dark_mode '
      }}"
    >
    </span>
  </li>
</section>
