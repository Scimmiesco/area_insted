<div
  class="min-h-[50vh] laptop:min-w-[840px] min-w-[75vw] max-w-[75vw] max-h-[85vh] bg-white dark:bg-green_insted_dark p-2 rounded-lg shadow-md overflow-auto"
>
  <form
    class="w-full min-h-full"
    [formGroup]="AdicionarAtividadeForm"
    (ngSubmit)="onSubmit()"
  >
    <h1 class="text-2xl font-semibold text-center p-2">Adicionar Atividades</h1>
    <div class="grid grid-cols-12 gap-4">
      <div class="col-span-12 InputTexto">
        <label for="TituloAtividade">Titulo da atividade</label>
        <input
          formControlName="TituloAtividade"
          id="TituloAtividade"
          type="text"
          name="TituloAtividade"
        />
      </div>
      <div class="col-span-6">
        <label
          for="select-TipoAtividade"
          class="dark:text-white block text-sm font-medium text-gray-700 p-1"
          >Selecione o tipo da atividade:</label
        >
        <select
          id="select-TipoAtividade"
          formControlName="TipoAtividade"
          name="select-TipoAtividade"
          class="mt-1 p-2 w-full border bg-white border-none rounded-xl focus:outline-none focus:ring-green_insted focus:border-green_insted"
        >
          <option
            *ngFor="let tipo of selectTipoAtividade"
            [value]="tipo.TipoID"
          >
            {{ tipo.TipoID + " - " + tipo.nomeTipo }}
          </option>
        </select>
      </div>
      <div class="col-span-6">
        <label
          for="select-materia"
          class="dark:text-white block text-sm font-medium text-gray-700 p-1"
          >Selecione a situação:</label
        >
        <select
          id="select-materia"
          formControlName="Situacao"
          name="select-materia"
          class="mt-1 p-2 w-full border bg-white border-none rounded-xl focus:outline-none focus:ring-green_insted focus:border-green_insted"
        >
          <option value="ativo">Ativo</option>
          <option value="inativo">Inativo</option>
        </select>
      </div>
      <div class="grid col-span-6 grid-cols-3 grid-flow-row gap-2 InputData">
        <div class="col-span-2">
          <label for="DataInicioData">Data início da atividade</label>
          <input
            id="DataInicioData"
            formControlName="DataInicioData"
            type="date"
          />
        </div>
        <div class="col-span-1 content-end">
          <input
            id="DataInicioHora"
            formControlName="DataInicioHora"
            type="time"
          />
        </div>
      </div>
      <div class="grid col-span-6 grid-cols-3 grid-flow-row gap-2 InputData">
        <div class="col-span-2">
          <label for="DataFimData">Data fim da atividade</label>
          <input id="DataFimData" formControlName="DataFimData" type="date" />
        </div>
        <div class="col-span-1 content-end">
          <input id="DataFimHora" formControlName="DataFimHora" type="time" />
        </div>
      </div>
      <div class="col-span-12 InputTexto row-span-3">
        <label for="ConteudoAtividade">Conteúdo:</label>
        <editor formControlName="ConteudoAtividade" [init]="editorConfig">
          <button
            title="submit"
            type="submit"
            name="submitbtn"
            class="bg-green-500 text-white py-2 px-4 rounded-lg"
          >
            Submit
          </button></editor
        >
      </div>
    </div>
  </form>
</div>
