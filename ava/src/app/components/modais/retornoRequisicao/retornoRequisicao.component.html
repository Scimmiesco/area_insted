<div
  class="mat-mdc-dialog-surface mdc-dialog__surface rounded-3xl shadow-2xl dark:bg-green_insted_dark
  w-[80vw] tablet:w-[60svh]"
>
  <div
    class="mat-dialog-container rounded-3xl shadow-2xl shadow-white_transp dark:shadow-text_color bg-white_transp dark:bg-green_insted_dark border border-white dark:border-hidden
    w-[80vw] tablet:w-[60svh]"
  >
    <div class="mat-dialog-content h-full w-full flex flex-col justify-start">
      <div
        class="mat-dialog-title flex flex-col text-center justify-center w-full p-1"
      >
        <h2
          [ngClass]="{
            'text-green_insted dark:text-white': tipoRetorno === 'sucesso',
            'text-invalid_text dark:text-invalid_text': tipoRetorno === 'erro'
          }"
        >
          {{ tipoRetorno === "erro" ? "Erro!" : "Sucesso!" }}
        </h2>
      </div>
      <div
        class="mat-dialog-description h-full flex flex-col justify-center items-center py-3 px-1 gap-2"
      >
        <p class="text-xl text-center text-text_color dark:text-white">
          {{ message }}
        </p>
      </div>
    </div>
  </div>
</div>
