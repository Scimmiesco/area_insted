<form
  [formGroup]="loginForm"
  (submit)="Login()"
  class="flex justify-between items-center w-10/12 flex-col box-content shadow-2xl shadow-white_transp bg-white_transp h-[60vh] rounded-3xl border-white border-[2px]"
>
  <div class="flex flex-col w-full justify-center h-2/3 items-center gap-4">
    <div class="flex flex-col justify-center items-center w-11/12">
      <input
        formControlName="ra"
        placeholder="Insira seu RA"
        type="text"
      />
      <app-message
        *ngIf="loginForm.get('ra')?.errors?.['required']
      && loginForm.get('ra')?.touched"
        message="O RA é obrigatório."
      />
      <app-message
        *ngIf="loginForm.get('ra')?.errors?.['minLength']
      && loginForm.get('ra')?.touched"
        message="O RA deve ter no mínimo 10 números."
      />
    </div>
    <div class="flex flex-col justify-center items-center relative w-11/12">
      <div class="flex flex-col w-full justify-center items-center">
        <input
          id="password"
          formControlName="password"
          type="password"
          autocomplete="on"
          placeholder="Insira sua senha"
        />
        <svg
          id="icon"
          (click)="ToggleIcon($event)"
          class="bg-opened_eye absolute top-50% right-[4%] bg-contain bg-center bg-no-repeat w-7 h-10 cursor-pointer"
        ></svg>
      </div>
      <app-message
        *ngIf="loginForm.get('senha')?.errors?.['required']
      && loginForm.get('senha')?.touched"
        message="A senha é obrigatória."
      />

    </div>
    <div class="flex flex-row justify-center items-center">
      <input
        type="checkbox"
        id="checkbox1"
        class="hover:cursor-pointer peer relative appearance-none w-3 h-3 box-content border-white border-[2px] rounded-xl focus:outline-none mx-2 bg-green_insted  checked:bg-white_transp checked:border-opacity-0 checked:bg-no-repeat checked:transition-all transition ease-linear delay-0 checked:bg-center checked:bg-contain checked:bg-checkmark"
      />
      <label for="checkbox1" class="text-green_insted font-semibold"
        >Manter-me conectado</label
      >
    </div>
  </div>
  <button
    type="submit"
    class="bg-green_insted relative overflow-hidden border-white border-[2px] w-1/2 rounded-3xl p-3 text-2xl font-semibold text-white"
  >
    Entrar
  </button>
  <a
    [routerLink]="['/login/recuperar-senha']"
    class="my-2 text-green_insted font-semibold underline underline-offset-1"
  >
    Esqueci minha senha
  </a>
</form>
