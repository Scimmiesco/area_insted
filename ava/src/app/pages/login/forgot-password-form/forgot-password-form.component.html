<form
  [formGroup]="forgotPasswordForm"
  (ngSubmit)="RecoverPassword()"
  class="flex justify-between items-center w-10/12 flex-col box-content shadow-2xl shadow-white_transp bg-white_transp h-[66svh]  rounded-3xl border-white border-[2px]"
>
  <div class="flex items-center text-center flex-col">
    <h2 class="text-[1.7rem] text-green_insted font-bold my-3">
      Recuperação de senha
    </h2>
    <app-message
      *ngIf="this.filledInputs.length === 0"
      message="Preencha ao menos um campo"
    />
    <app-message
      *ngIf="this.filledInputs.length > 1"
      message="Preencha apenas um campo."
    />
  </div>
  <div class="flex flex-col w-full justify-center h-2/3 items-center gap-3">
    <div class="flex flex-col justify-center items-center w-11/12">
      <input
        #raInput
        [(ngModel)]="ra"
        name="ra"
        (keyup)="isMoreThanOneInputFilled($event)"
        appInputRestriction
        formControlName="ra"
        type="text"
        placeholder="Insira seu RA"
      />
      <app-message
        *ngIf="
          forgotPasswordForm.get('ra')?.errors &&
          forgotPasswordForm.get('ra')?.touched
        "
        message="O RA deve ter no mínimo 10 números."
      ></app-message
      ><app-message
        *ngIf="
          forgotPasswordForm.get('ra')?.errors?.['userExists'] &&
          forgotPasswordForm.get('ra')?.touched
        "
        message="Osuário inexistente."
      ></app-message>
    </div>
    <div class="flex flex-col justify-center items-center w-11/12">
      <input
        #emailInput
        formControlName="email"
        type="text"
        (keyup)="isMoreThanOneInputFilled($event)"
        [(ngModel)]="email"
        placeholder="ou seu e-mail"
      />
      <app-message
        *ngIf="forgotPasswordForm.get('email')?.errors?.['email']
    && forgotPasswordForm.get('email')?.touched"
        message="Insira um e-mail válido."
      ></app-message>
    </div>
    <div class="flex flex-col justify-center items-center w-11/12">
      <input
        #cpfInput
        formControlName="cpf"
        (keyup)="isMoreThanOneInputFilled($event)"
        [(ngModel)]="cpf"
        type="text"
        appInputRestriction
        placeholder="ou o seu CPF"
      />

      <app-message
        *ngIf="forgotPasswordForm.get('cpf')?.errors?.['isCpfInvalid']
      && forgotPasswordForm.get('cpf')?.touched"
        message="CPF inválido"
      ></app-message>
    </div>
    <div class="flex justify-center flex-col items-center">
      <re-captcha id="recaptcha" formControlName="recaptcha"></re-captcha>
      <app-message
        *ngIf="
          !forgotPasswordForm.get('recaptcha')?.value &&
          (forgotPasswordForm.get('recaptcha')?.touched ||
            forgotPasswordForm.get('recaptcha')?.dirty)
        "
        message="Necessário validar o captcha."
      />
    </div>
  </div>
  <button
    class="bg-green_insted overflow-hidden border-white border-[2px] w-1/2 rounded-3xl py-[0.5em] text-2xl font-semibold text-white"
  >
    Recuperar
  </button>
  <a
    [routerLink]="['/login']"
    class="my-2 text-green_insted font-semibold underline underline-offset-1"
  >
    Voltar ao login
  </a>
</form>
