<section
  class="mx-auto dark:from-green_insted dark:via-text_color dark:to-text_color bg-gradient-to-t from-green_insted_transp via-white to-white h-[100svh] tablet:w-[60vh] pb-16 box-content"
>
  <!--// Avisos-->
  <swiper-container
    class="py-2 px-1 m-auto pb-4 h-[25svh]"
    [spaceBetween]="10"
    [slidesPerView]="1.05"
    [speed]="500"
    [loop]="true"
    [pagination]="{ clickable: true }"
    [autoplay]="{ delay: 5000, disableOnInteraction: false }"
  >
    <swiper-slide class="min-h-full rounded-3xl" *ngFor="let aviso of avisos"
      ><div class="bg-placeholder_img bg-cover bg-center rounded-3xl">
        <img
          class="rounded-3xl object-cover object-center"
          [ngClass]="
            !imageLoaded ? 'opacity-0' : 'opacity-100 ease-in-out duration-500'
          "
          title="avisosImg"
          src="{{ aviso.src }}"
          alt="{{ aviso.alt }}"
          loading="lazy"
          (load)="onImageLoad()"
        />
      </div>
    </swiper-slide>

    <swiper-pagination></swiper-pagination>
  </swiper-container>

  <!--// Ícones-->
  <mat-grid-list
    cols="4"
    rows="2"
    gutterSize="4"
    rowHeight="3:2"
    class="my-2 mx-2"
  >
    <mat-grid-tile
      *ngFor="let icon of icons; let i = index"
      (click)="OpenModais(icon.id)"
    >
      <div class="flex flex-col w-full h-full cursor-pointer">
        <div
          class="h-2/3 w-full items-center bg-green_insted rounded-md m-auto aspect-video"
          [ngClass]="{
            'rounded-l-3xl': i === 0 || i === 4,
            'rounded-r-3xl': i === icons.length - 1 || i === 3
          }"
        >
          <img
            src="{{ icon.src }}"
            alt="{{ icon.alt }}"
            class="bg-contain p-1 h-full m-auto"
          />
        </div>
        <div>
          <p class="h-1/3 text-center text-sm p-0 m-0 dark:text-white">
            {{ icon.rotulo }}
          </p>
        </div>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
  <!--// Matérias-->
  <section
    class="bg-green_insted rounded-3xl flex flex-col justify-start p-2 my-2 mx-1"
  >
    <h2 class="text-white font-bold py-1">Matérias</h2>
    <div class="w-full flex flex-row flex-nowrap flex-1 gap-x-1">
      <img
        class="w-1/5 min-h-full p-2 bg-white rounded-r-md rounded-l-3xl"
        src="assets/images/education.png"
        alt="Educação Ícone"
      />
      <swiper-container
        *ngIf="this.materiasService.materias$ | async as materias"
        class="m-0 rounded-l-md rounded-r-3xl w-4/5 flex flex-row"
        pagination="true"
        crossFade="true"
        navigation="true"
      >
        <swiper-slide
          class="w-full h-full flex flex-row justify-start text-center items-center mx-auto"
          *ngFor="let materia of materias"
        >
          <div
            class="flex justify-center items-center w-full min-h-full p-2 text-center bg-white dark:bg-green_insted_dark"
          >
            <h3
              class="h-full flex justify-center items-center text-text_color dark:text-white"
            >
              {{ materia.NmClass }}
            </h3>
          </div>
        </swiper-slide>

        <div class="swiper-pagination"></div>
      </swiper-container>
    </div>
  </section>
  <!--// Atividades-->
  <section
    class="bg-green_insted rounded-3xl flex flex-col my-2 mx-1 p-2 h-[26%]"
  >
    <div>
      <h2 class="text-white font-bold py-1">Atividades</h2>
    </div>
    <swiper-container
      class="w-full rounded-3xl h-full m-auto py-1"
      pagination="true"
    >
      <swiper-slide class="flex flex-col m-auto gap-1">
        <div
          class="flex flex-row justify-between font-bold dark:bg-white bg-white rounded-b-md rounded-t-3xl text-center p-2"
        >
          <p class="m-0 dark:text-text_color">Quinta-feira, 18/08</p>
          <p class="m-0 dark:text-text_color">20:30</p>
        </div>
        <div
          class="px-2 py-2 flex flex-col justify-center items-center h-full rounded-t-md rounded-b-3xl dark:bg-green_insted_dark bg-white"
        >
          <h2 class="text-xl font-bold dark:text-white">
            Exercício de compreensão
          </h2>
          <h3 class="text-lg dark:text-white">
            Programação Orientada à objetos
          </h3>
        </div>
      </swiper-slide>
    </swiper-container>
  </section>
  <!--// Menu-->
</section>
