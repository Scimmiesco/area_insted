<section
  class="mx-auto
 dark:from-green_insted dark:via-text_color dark:to-text_color
  bg-gradient-to-t from-green_insted_transp via-white to-white h-[100svh] tablet:w-[60vh] pb-16 box-content"
>
  <!--// Avisos-->
  <swiper-container
    class="py-2 px-1 m-auto pb-4 min-h-20vh"
    space-between="10"
    slides-per-view="1.05"
    speed="500"
    Loop="true"
    pagination="true"
    Autoplay="true"
  >
    <swiper-slide *ngFor="let aviso of avisos"
      ><img class="rounded-3xl" src="{{ aviso.src }}" alt="{{ aviso.alt }}"
    /></swiper-slide>
  </swiper-container>
  <!--// Ícones-->
  <mat-grid-list
    cols="4"
    rows="2"
    gutterSize="6"
    rowHeight="3:2"
    class="my-2 mx-2"
  >
    <mat-grid-tile
      *ngFor="let icon of icons"
      class=""
      (click)="OpenModais(icon.id)"
    >
      <div class="flex flex-col w-full h-full">
        <div
          class="h-2/3 w-full items-center bg-green_insted rounded-3xl m-auto aspect-video"
        >
          <img
            src="{{ icon.src }}"
            alt="{{ icon.alt }}"
            class="bg-contain p-1 h-full m-auto"
          />
        </div>
        <div>
          <p class="h-1/3 text-center text-sm p-0 m-0">{{ icon.rotulo }}</p>
        </div>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
  <!--// Matérias-->
  <section
    class="bg-green_insted_transp rounded-3xl flex flex-col justify-start p-2 my-2 mx-1"
  >
    <h2 class="text-white font-bold py-1">Matérias</h2>
    <swiper-container
      *ngIf="this.materiasService.materias$ | async as materias"
      class="bg-white m-0 rounded-3xl h-full py-2"
      pagination="true"
      crossFade="true"
      navigation="true"
    >
      <swiper-slide
        *ngFor="let materia of materias"
        class="flex flex-row justify-start text-center items-center px-10 m-auto"
      >
        <img
          class="w-1/4 px-2"
          src="assets/images/education.png"
          alt="educação
      icone"
        />
        <div class="w-full text-center">
          <h3 class="m-auto p-3">{{ materia.NmClass }}</h3>
        </div>
      </swiper-slide>

      <div class="swiper-pagination"></div>
    </swiper-container>
  </section>
  <!--// Atividades-->
  <section
    class="bg-green_insted_transp rounded-3xl flex flex-col my-2 mx-1 p-2 h-[26%]"
  >
    <div>
      <h2 class="text-white font-bold py-1">Atividades</h2>
    </div>
    <swiper-container
      class="w-full rounded-3xl h-full m-auto py-1"
      pagination="true"
    >
      <swiper-slide class="bg-white flex flex-col rounded-3xl m-auto">
        <div
          class="flex flex-row justify-between font-bold bg-green_insted text-center rounded-full p-2"
        >
          <p class="m-0 text-white">Quinta-feira, 18/08</p>
          <p class="m-0 text-white">20:30</p>
        </div>
        <div class="px-2 py-2 flex flex-col justify-center items-center h-full">
          <h2 class="text-xl">Exercício de compreensão</h2>
          <h3 class="text-lg">Programação Orientada à objetos</h3>
        </div>
      </swiper-slide>
      <swiper-slide class="bg-white flex flex-col rounded-3xl m-auto">
        <div
          class="flex flex-row justify-between font-bold bg-green_insted text-center rounded-full p-2"
        >
          <p class="m-0 text-white">Quinta-feira, 18/08</p>
          <p class="m-0 text-white">20:30</p>
        </div>
        <div class="px-2 py-2 flex flex-col justify-center items-center h-full">
          <h2 class="text-xl">Exercício de compreensão</h2>
          <h3 class="text-lg">Programação Orientada à objetos</h3>
        </div>
      </swiper-slide>
    </swiper-container>
  </section>
  <!--// Menu-->
</section>
