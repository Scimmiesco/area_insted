<mat-sidenav-container class="mx-auto">
  <mat-sidenav
    #sidenav
    [mode]="mobileQuery.matches ? 'push' : 'side'"
    [opened]="mobileQuery.matches ? 'false' : 'true'"
    fixedInViewport="false"
    class="w-[66vw] laptop:w-[85px] max-h-[100svh] dark:bg-green_insted_dark bg-white_transp border-none h-[100svh] fixed"
  >
    <nav *ngIf="!mobileQuery.matches" class="flex flex-col flex-1 my-2">
      <ul class="flex flex-col flex-1 gap-1">
        <li
          class="p-1 cursor-pointer"
          id="sideNavButton"
          #sideNavButton
          [routerLink]="['home']"
        >
          <img
            alt="teste"
            src="assets/images/menu-button3.png"
            class="bg-contain p-1 m-auto h-14"
          />
        </li>
        <li
          *ngFor="let icon of icons; let i = index"
          class="flex flex-col rounded-3xl min-w-full group cursor-pointer"
          (click)="OpenModais(icon.id)"
        >
          <div
            class="w-full rounded-full group-hover:bg-green_insted_transp_dark transition ease-in-out duration-200"
          >
            <span
              class="material-symbols-outlined w-full text-3xl text-text_color text-center"
              >{{ icon.icone }}</span
            >
          </div>
          <div class="w-full m-auto">
            <p class="text-center">{{ icon.rotulo }}</p>
          </div>
        </li>

        <li
          [routerLink]="['perfil']"
          class="flex flex-col justify-center items-center text-center mt-auto"
        >
          <img
            src="assets/images/perfil-padrao1.png"
            class="cursor-pointer rounded-full object-cover object-center h-14 w-14 aspect-square transition ease-in-out duration-200 box-content"
            alt="teste"
          />
          <p
            class="text-sm text-text_color dark:text-white p-0 m-0 text-center font-bold"
          >
            Perfil
          </p>
        </li>
        <li (click)="mudarTema(localStorageTema)" class="cursor-pointer">
          <span
            class="material-symbols-outlined text-3xl dark:text-white text-text_color"
            >{{
              localStorageTema === "light" ? "light_mode" : "dark_mode"
            }}</span
          >
        </li>
      </ul>
    </nav>
  </mat-sidenav>

  <mat-sidenav-content class="bg-green_insted m-1 rounded-3xl"
    ><app-menu-bottom
      (menuClick)="sidenav.open()"
      [tamanhoTelalaptop]="mobileQuery.matches"
    ></app-menu-bottom>
    <router-outlet class="dark:bg-text_color bg-white"></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
