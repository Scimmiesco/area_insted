<mat-sidenav-container class="mx-auto dark:bg-green_insted_dark bg-white">
  <mat-sidenav
    #sidenav
    fixedInViewport="false"
    [mode]="handleScreenSizeChange() ? 'push' : 'side'"
    [opened]="handleScreenSizeChange() ? 'false' : 'true'"
    class="w-[66vw] laptop:w-fit laptop:max-w-[110px] max-h-[100svh] rounded-l-3xl ml-1 my-1 h-full dark:bg-green_insted_dark bg-white_transp border-none laptop:h-[100svh] fixed"
    ><app-sidenav></app-sidenav
  ></mat-sidenav>
  <mat-sidenav-content class="m-1 rounded-3xl">
    <app-menu-bottom
      (menuClick)="sidenav.open()"
      [tamanhoTelalaptop]="handleScreenSizeChange()"
    >
    </app-menu-bottom>
    <router-outlet class="dark:bg-text_color bg-white"></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
