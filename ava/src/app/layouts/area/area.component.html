<mat-sidenav-container class="tablet:w-[66vh] mx-auto">
  <mat-sidenav
    #sidenav
    mode="push"
    opened="false"
    fixedInViewport="true"
    class="w-[66vw] rounded-r-3xl"
  >
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet
    ><app-menu-bottom (menuClick)="sidenav.open()"></app-menu-bottom>
  </mat-sidenav-content>
</mat-sidenav-container>
